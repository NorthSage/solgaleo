<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Solgaleo Showcase</title>
  <style>
    html, body {
      margin: 0;
      height: 100%;
      overflow: hidden;
      background: transparent;
    }
    #bgVideo {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }
    canvas {
      display: block;
      position: fixed;
      top: 0;
      left: 0;
    }
  </style>
  <script type="importmap">
    {
      "imports": {
        "three": "./libs/three.module.js"
      }
    }
  </script>
</head>
<body>
  <video id="bgVideo" autoplay muted loop playsinline>
    <source src="background.webm" type="video/webm" />
  </video>
  <script type="module">
    import * as THREE from './libs/three.module.js';
    import { GLTFLoader } from './libs/loaders/GLTFLoader.js';
    import { EffectComposer } from './libs/postprocessing/EffectComposer.js';
    import { RenderPass } from './libs/postprocessing/RenderPass.js';
    import { UnrealBloomPass } from './libs/postprocessing/UnrealBloomPass.js';
    const bgVideo = document.getElementById('bgVideo');
    bgVideo.play().catch(() => {});

    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);
    camera.position.set(0, 1.5, 3);

    const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.setClearColor(0x000000, 0); // ensure transparent background
    document.body.appendChild(renderer.domElement);

    const light = new THREE.DirectionalLight(0xffffff, 1);
    light.position.set(5, 10, 7.5);
    scene.add(light);

    const ambient = new THREE.AmbientLight(0xffffff, 0.3);
    scene.add(ambient);

    const loader = new GLTFLoader();
    let solgaleo;
    let mixer;
    const animationNames = ['solgaleo_idle', 'solgaleo_run', 'solgaleo_attack1', 'solgaleo_attack2'];
    const actions = [];

    loader.load(
      './solgaleo/solgaleo2/source/model.gltf',
      (gltf) => {
        solgaleo = gltf.scene;

        // Scale model to reasonable size and center it
        const box = new THREE.Box3().setFromObject(solgaleo);
        const size = box.getSize(new THREE.Vector3()).length();
        const scale = 4 / size;
        solgaleo.scale.setScalar(scale);

        box.setFromObject(solgaleo);
        const center = box.getCenter(new THREE.Vector3());
        solgaleo.position.sub(center);
        solgaleo.position.y += 0.5;

        scene.add(solgaleo);

        // setup animations
        mixer = new THREE.AnimationMixer(solgaleo);
        animationNames.forEach((name) => {
          const clip = THREE.AnimationClip.findByName(gltf.animations, name);
          if (clip) {
            actions.push(mixer.clipAction(clip));
          }
        });
        actions.forEach((a) => {
          a.clampWhenFinished = true;
          a.loop = THREE.LoopOnce;
        });

        playRandomAnimation();
      },
      undefined,
      (err) => {
        console.error('Failed to load model', err);
      }
    );

    let activeAction;
    function playRandomAnimation() {
      if (!actions.length) return;
      const nextAction = actions[Math.floor(Math.random() * actions.length)];
      if (activeAction) {
        activeAction.crossFadeTo(nextAction, 0.5, false);
      }
      nextAction.reset().play();
      activeAction = nextAction;
      const duration = nextAction.getClip().duration * 1000;
      setTimeout(playRandomAnimation, duration);
    }

    // Post-processing for bloom effect
    const composer = new EffectComposer(renderer);
    composer.addPass(new RenderPass(scene, camera));
    const bloom = new UnrealBloomPass(new THREE.Vector2(window.innerWidth, window.innerHeight), 1.5, 0.4, 0.85);
    composer.addPass(bloom);

    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
      composer.setSize(window.innerWidth, window.innerHeight);
    });

    const clock = new THREE.Clock();

    function animate() {
      requestAnimationFrame(animate);
      const delta = clock.getDelta();
      const t = clock.getElapsedTime();

      if (mixer) mixer.update(delta);

      if (solgaleo) {
        // Floating motion
        solgaleo.position.y = 0.5 + Math.sin(t) * 0.25;

        // Camera slowly orbiting around the model
        const radius = 3;
        camera.position.x = Math.sin(t * 0.2) * radius;
        camera.position.z = Math.cos(t * 0.2) * radius;
        camera.lookAt(solgaleo.position);
      }

      composer.render();
    }

    animate();
  </script>
</body>
</html>
