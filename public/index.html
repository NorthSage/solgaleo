<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Solgaleo Showcase</title>
  <style>
    html, body {
      margin: 0;
      height: 100%;
      overflow: hidden;
    }
    #bgVideo {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }
    canvas {
      display: block;
    }
  </style>
</head>
<body>
  <video id="bgVideo" autoplay muted loop playsinline>
    <source src="background.webm" type="video/webm" />
  </video>
  <script type="module">
    import * as THREE from './libs/three.module.js';
    import { GLTFLoader } from './libs/loaders/GLTFLoader.js';
    import { OrbitControls } from './libs/controls/OrbitControls.js';
    import { EffectComposer } from './libs/postprocessing/EffectComposer.js';
    import { RenderPass } from './libs/postprocessing/RenderPass.js';
    import { UnrealBloomPass } from './libs/postprocessing/UnrealBloomPass.js';

    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);
    camera.position.set(0, 1.5, 5);

    const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    const light = new THREE.DirectionalLight(0xffffff, 1);
    light.position.set(5, 10, 7.5);
    scene.add(light);

    const ambient = new THREE.AmbientLight(0xffffff, 0.3);
    scene.add(ambient);

    const loader = new GLTFLoader();
    let solgaleo;
    let mixer;
    let actions = [];
    let activeAction;
    const clipNames = ['solgaleo_idle', 'solgaleo_run', 'solgaleo_attack1', 'solgaleo_attack2'];
    const modelPaths = [
      './solgaleo/solgaleo2/source/model.gltf',
      './solgaleo/solgaleo.glb',
      './solgaleo/gltf/scene.gltf'
    ];

    function loadModel(index) {
      if (index >= modelPaths.length) return;
      loader.load(
        modelPaths[index],
        (gltf) => {
          solgaleo = gltf.scene;

          // Scale model to reasonable size and center it
          const box = new THREE.Box3().setFromObject(solgaleo);
          const size = box.getSize(new THREE.Vector3()).length();
          const scale = 2 / size;
          solgaleo.scale.setScalar(scale);

          box.setFromObject(solgaleo);
          const center = box.getCenter(new THREE.Vector3());
          solgaleo.position.sub(center);

          // subtle emissive glow
          solgaleo.traverse((child) => {
            if (child.isMesh && child.material && 'emissive' in child.material) {
              child.material.emissive = new THREE.Color(0xffddaa);
              child.material.emissiveIntensity = 0.4;
            }
          });

          // Setup animations
          mixer = new THREE.AnimationMixer(solgaleo);
          actions = clipNames
            .map((name) => THREE.AnimationClip.findByName(gltf.animations, name))
            .filter(Boolean)
            .map((clip) => {
              const action = mixer.clipAction(clip);
              action.clampWhenFinished = true;
              return action;
            });

          function playRandomAnimation() {
            if (!actions.length) return;
            const next = actions[Math.floor(Math.random() * actions.length)];
            if (activeAction) {
              activeAction.fadeOut(0.3);
            }
            activeAction = next;
            activeAction.reset().fadeIn(0.3).play();
          }

          mixer.addEventListener('finished', playRandomAnimation);
          playRandomAnimation();

          scene.add(solgaleo);
        },
        undefined,
        (err) => {
          console.error('Failed to load', modelPaths[index], err);
          loadModel(index + 1);
        }
      );
    }

    loadModel(0);

    // Post-processing for bloom effect
    const composer = new EffectComposer(renderer);
    composer.addPass(new RenderPass(scene, camera));
    const bloom = new UnrealBloomPass(
      new THREE.Vector2(window.innerWidth, window.innerHeight),
      1.5,
      0.4,
      0.85
    );
    composer.addPass(bloom);

    // Controls for panning/orbiting
    const controls = new OrbitControls(camera, renderer.domElement);
    controls.enableDamping = true;
    controls.autoRotate = true;
    controls.autoRotateSpeed = 0.2;

    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
      composer.setSize(window.innerWidth, window.innerHeight);
    });

    const clock = new THREE.Clock();

    function animate() {
      requestAnimationFrame(animate);
      const delta = clock.getDelta();
      const t = clock.getElapsedTime();

      if (solgaleo) {
        // Floating motion
        solgaleo.position.y = Math.sin(t) * 0.2;
      }

      if (mixer) {
        mixer.update(delta);
      }

      controls.update();
      composer.render();
    }

    animate();
  </script>
</body>
</html>
