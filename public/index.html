<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Solgaleo Showcase</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow-x: hidden;
      background: #000;
    }
    #model-container {
      position: relative;
      width: 100%;
      height: 100vh;
      overflow: hidden;
      z-index: 1;
    }
    #bgVideo {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: 0;
    }
    canvas {
      display: block;
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
    }
    #card-section {
      position: relative;
      width: 100%;
      z-index: 1;
      text-align: center;
    }
    #logo-wrapper {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    #logo {
      width: 30%;
      height: auto;
      display: block;
      animation: glow 4s linear infinite;
    }
    #logo-jp {
      width: 27%;
      height: auto;
      margin-top: 10px;
      display: block;
      animation: glow 4s linear infinite;
    }
    #card {
      width: 100%;
      height: auto;
      display: block;
      animation: glow 4s linear infinite;
    }
    @keyframes glow {
      0%   { filter: drop-shadow(0 0 10px #fff) drop-shadow(0 0 20px #f2ff00); }
      25%  { filter: drop-shadow(10px 0 15px #f2ff00) drop-shadow(-10px 0 25px #ffa500); }
      50%  { filter: drop-shadow(0 0 10px #ffa500) drop-shadow(0 0 30px #f2ff00); }
      75%  { filter: drop-shadow(-10px 0 15px #f2ff00) drop-shadow(10px 0 25px #ffa500); }
      100% { filter: drop-shadow(0 0 10px #fff) drop-shadow(0 0 20px #f2ff00); }
    }
    #muteBtn {
      position: fixed;
      top: 10px;
      right: 10px;
      z-index: 2;
      background: rgba(0,0,0,0.5);
      color: #fff;
      border: none;
      padding: 8px 12px;
      cursor: pointer;
      border-radius: 4px;
    }
  </style>
  <script type="importmap">
    {
      "imports": {
        "three": "./libs/three.module.js"
      }
    }
  </script>
</head>
  <body>
    <video id="bgVideo" autoplay muted loop playsinline>
      <source src="background.webm" type="video/webm" />
    </video>
    <audio id="bgAudio" src="pokemonmusic.mp3" autoplay loop preload="auto" playsinline></audio>
    <button id="muteBtn">Mute</button>
    <div id="model-container">
      <div id="logo-wrapper">
        <img src="Solgaleo Logo.png" alt="Solgaleo logo" id="logo" />
        <img src="japaneselogo.svg" alt="Japanese Solgaleo logo" id="logo-jp" />
      </div>
    </div>
    <section id="card-section">
      <img src="card.png" alt="card" id="card" />
    </section>
  <script type="module">
    import * as THREE from './libs/three.module.js';
    import { GLTFLoader } from './libs/loaders/GLTFLoader.js';
    const container = document.getElementById('model-container');
    const bgVideo = document.getElementById('bgVideo');
    const audio = document.getElementById('bgAudio');
    const muteBtn = document.getElementById('muteBtn');
    bgVideo.play().catch(() => {});
    bgVideo.addEventListener('loadeddata', () => bgVideo.play());
    audio.volume = 1;
    audio.muted = false;
    audio.play().catch(() => {
      const resumeAudio = () => {
        audio.play();
        document.removeEventListener('click', resumeAudio);
      };
      document.addEventListener('click', resumeAudio);
    });
    muteBtn.addEventListener('click', () => {
      audio.muted = !audio.muted;
      muteBtn.textContent = audio.muted ? 'Unmute' : 'Mute';
    });

    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);
    camera.position.y = 1.5;

    const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
    renderer.setPixelRatio(window.devicePixelRatio);
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.setClearColor(0x000000, 0); // ensure transparent background
    container.appendChild(renderer.domElement);

    const hemi = new THREE.HemisphereLight(0xffffff, 0x444444, 1.2);
    hemi.position.set(0, 20, 0);
    scene.add(hemi);

    const light = new THREE.DirectionalLight(0xffffff, 1.2);
    light.position.set(5, 10, 7.5);
    scene.add(light);

    const ambient = new THREE.AmbientLight(0xffffff, 0.5);
    scene.add(ambient);

    const loader = new GLTFLoader();
    let solgaleo;
    let mixer;
    const animationNames = ['solgaleo_idle', 'solgaleo_run', 'solgaleo_attack1', 'solgaleo_attack2'];
    const actions = [];

    loader.load(
      './solgaleo/solgaleo2/source/model.gltf',
      (gltf) => {
        solgaleo = gltf.scene;

        // Scale model to reasonable size and center it
        const box = new THREE.Box3().setFromObject(solgaleo);
        const size = box.getSize(new THREE.Vector3()).length();
        const scale = 3 / size;
        solgaleo.scale.setScalar(scale * 1.35);

        box.setFromObject(solgaleo);
        const center = box.getCenter(new THREE.Vector3());
        solgaleo.position.sub(center);
        solgaleo.position.y += 0.5;

        scene.add(solgaleo);

        // setup animations
        mixer = new THREE.AnimationMixer(solgaleo);
        animationNames.forEach((name) => {
          const clip = THREE.AnimationClip.findByName(gltf.animations, name);
          if (clip) {
            actions.push(mixer.clipAction(clip));
          }
        });
        actions.forEach((a) => {
          a.clampWhenFinished = true;
          a.loop = THREE.LoopOnce;
        });

        playRandomAnimation();
      },
      undefined,
      (err) => {
        console.error('Failed to load model', err);
      }
    );

    let activeAction;
    function playRandomAnimation() {
      if (!actions.length) return;
      const nextAction = actions[Math.floor(Math.random() * actions.length)];
      if (activeAction) {
        activeAction.crossFadeTo(nextAction, 0.5, false);
      }
      nextAction.reset().play();
      activeAction = nextAction;
      const duration = nextAction.getClip().duration * 1000;
      setTimeout(playRandomAnimation, duration);
    }

    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });

    const clock = new THREE.Clock();

    function animate() {
      requestAnimationFrame(animate);
      const delta = clock.getDelta();
      const t = clock.getElapsedTime();

      if (mixer) mixer.update(delta);

      if (solgaleo) {
        // Floating motion
        solgaleo.position.y = 0.5 + Math.sin(t) * 0.25;

        // Camera slowly orbiting around the model
        const radius = 5;
        camera.position.x = Math.sin(t * 0.2) * radius;
        camera.position.z = Math.cos(t * 0.2) * radius;
        camera.lookAt(solgaleo.position);
      }

      renderer.render(scene, camera);
    }

    animate();
  </script>
</body>
</html>
